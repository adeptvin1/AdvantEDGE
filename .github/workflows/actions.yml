name: GitHub Actions 
on: [push]
jobs:

  yamllint:
    name: 'Yamllint'
    runs-on: ubuntu-latest
    steps:
      - name: 'Yamllint'
        uses: hfrSchmidt/ansible-lint-github-action@v1.0.1
        with:
          project_dir: 'AdvantEDGE/playbook/'
          config_file: 'install-development-env.yml'
          args: '--parseable-severity --force-color'

