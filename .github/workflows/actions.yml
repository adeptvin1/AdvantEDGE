name: First Actions
on: [push]
jobs:
  Yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/cache
            !~/cache/exclude
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Install deps
        run: sudo apt install yamllint -y

      - name: Check envvars
        run: pwd

      - name: Check yamllint
        working-directory: /home/runner/work/AdvantEDGE/AdvantEDGE/playbook
        run: |
          yamllint . -f parsable